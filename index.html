<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<h1>chuyển đổi tiền tệ</h1>
    <talbe>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <br>
        <tr>
            <td>
                <input type="number" id="amount" name="amount">
            </td>
            <td>
                <select>
                    <option value="vietnam">Viet Nam</option>
                </select>
            </td>
            <td>
                <select>
                    <option value="usd">USD</option>
                </select>
            </td>
            <td>
                <input type="button" onclick="ConvertMoney()" value="Convert">
            </td>
        </tr>
    </talbe>
<p id="result" >

</p>
<script>
    function ConvertMoney(){
        let a=document.getElementById('amount').value;
        let b=a/24000;
        document.getElementById("result").innerHTML = 'Result: '+b+'USD'
    }

</script>

</body>

</html>
